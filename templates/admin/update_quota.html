{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2><i class="fas fa-edit"></i> Modifier les Quotas de {{ user.email }}</h2>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="bw_quota" class="form-label">Quota Noir & Blanc</label>
                        <input type="number" class="form-control" id="bw_quota" name="bw_quota" value="{{ user.bw_quota }}" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label for="color_quota" class="form-label">Quota Couleur</label>
                        <input type="number" class="form-control" id="color_quota" name="color_quota" value="{{ user.color_quota }}" min="0" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Mettre Ã  jour</button>
                    <a href="{{ url_for('main.users') }}" class="btn btn-secondary">Annuler</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
