{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2><i class="fas fa-file-import"></i> Importer des Utilisateurs</h2>
        <p>Importez des utilisateurs via un fichier CSV.</p>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Format du fichier CSV</h5>
                <ul>
                    <li>Email (ex: user@domaine.com)</li>
                    <li>Quota Noir & Blanc (nombre)</li>
                    <li>Quota Couleur (nombre)</li>
                </ul>
                <p>Exemple : <code>user@xyz.com,1000,500</code></p>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Importer</h5>
                <form method="POST" action="{{ url_for('main.upload_csv') }}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="csv_file" class="form-label">Fichier CSV</label>
                        <input type="file" class="form-control" id="csv_file" name="csv_file" accept=".csv" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Importer</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
